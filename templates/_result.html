<table class="mui-table mui-table--bordered"><thead><tr><th>Id</th><th>E-mail</th><th>First name</th><th>Last name</th><th>Gender</th><th>City</th><th>Skills</th></tr></thead><tbody><% _.forEach(students, function(student) { %><tr><td><%= student.id %></td><td><%= student.email %></td><td><%= student.first_name %></td><td><%= student.last_name %></td><td><%= student.gender %></td><td><%= student.city %></td><td><%= student.skils %></td></tr><% }); %></tbody></table>
